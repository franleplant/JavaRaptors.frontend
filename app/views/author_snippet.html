<span class="label" ng-class="result.type | toClassLabel">{{result.type | translate}}</span>

<div class="media-body">

	<a ng-href="#/author/detailed_view/{{result.id}}">
		<h4 class="media-heading">{{result.nick}}</h4>
	</a>

	<span ng-repeat="book in result.books">
		<a href="#/book/detailed_view/{{book.id}}" ng-bind="book.title"></a>
	</span>

	
	<a ng-href="#/author/edit/{{result.id}}" title="Editar" class="lend-return-button btn btn-inverse btn-large" type="button">
		Editar
	</a>

</div>
