<form>

	<fieldset>
		<legend>Libro</legend>
		<label>Titulo</label>
		<input type="text" placeholder="Type something…">
		<label>ISBN</label>
		<input type="text" placeholder="Type something…">
		<label>Portada</label>
		<input type="text" placeholder="Type something…">
		<label>Idioma</label>
		<input type="text" placeholder="Type something…">
	</fieldset>


	<fieldset>
		<legend>Autores <button class="btn" ng-click="add_author()"><i class="icon-plus-sign"></i></button></legend>
		<ul class="unstyled">
			<li ng-repeat="author in new_book.authors">
				<div class="input-prepend input-append">
					<label class="add-on">{{$index + 1}}</label>
					<input class="span2" type="text" value={{author}}>
					<button class="btn" ng-click="rm_author($index)"><i class="icon-minus-sign"></i>
				</div>
			</li>
		</ul>
		
		
	</fieldset>


	
	<fieldset>
		<legend>Editorial</legend>
		<label>Editorial</label>
		<input type="text" placeholder="Type something…">
		<label>Numero de Edicion</label>
		<input type="text" placeholder="Type something…">
		<label>Pais de Edicion</label>
		<input type="text" placeholder="Type something…">
	</fieldset>

	
	<fieldset>
		<legend>Ejemplares <button class="btn" ng-click="add_copy()"><i class="icon-plus-sign"></i></button></legend>	

		<table class="table table-hover">
			<thead>
				<tr>
					<th>#Serie</th>
					<th>Estado Fisico</th>
					<th>Año de Edicion</th>
					<th>Tipo de Prestamo</th>
					<th>Comentarios</th>
					<th>Borrar</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="copy in new_book.copys">
					<td><span>{{copy.id}}</span></td>
					<td><input type="text" value={{copy.state}} ng-model="copy.state"></input></td>
					<td><input type="text" value={{copy.editionYear}} ng-model="copy.editionYear"></input></td>
					<td><input type="text" value={{copy.lendType}} ng-model="copy.lendType"></input></td>
					<td><input type="text" value={{copy.comments}} ng-model="copy.comments"></input></td>
					<td><button class="btn" ng-click="rm_copy($index)"><i class="icon-minus-sign"></i></button></td>
				</tr>
			</tbody>
		</table>
	</fieldset>

	
	<fieldset>
		<legend>Valoracion</legend>	
		<label>Valuacion</label>
		<input type="text" placeholder="Type something…">
		<label>Precio</label>
		<input type="text" placeholder="Type something…">
	</fieldset>


		
	<fieldset>
		<legend>Comentarios</legend>
		<textarea rows="3"></textarea>
	</fieldset>

	<fieldset>
		<button type="submit" class="btn">Submit</button>
	</fieldset>

</form>
