<!DOCTYPE html>
<html lang="en" ng-app="jraptors">
	<head>
		<meta charset="utf-8">
		<title>JR Bibliosoft - Login</title>
		<!-- Styles -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body style="background-color: #1b1b1b;">    

		<div id="wrap-login">
			<div class="container">
				<div class="row">
					<div class="span3"></div>
					<div class="span6" id="form-login">
						<form action="" class="form-horizontal well" id="box-login" ng-controller="LoginController" onSubmit="Console()">
 
							<div class="navbar navbar-inverse">
								<div class="navbar-inner">
									<a class="jr-logo brand" href="#">Java Raptors&reg - BiblioSoft&#8482</a>
								</div>
							</div>
							<legend>Login</legend>
								
                            <div class="control-group">
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-user"></i></span>
                                    <input class="span4" placeholder="Nombre de usuario" type="text" name="userName" id="username" ng-model="userName" required>
                                </div>
                                    <p ng-bind="userName">userName = {{userName}</p>
                            </div>

                            <div class="control-group">
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-lock"></i></span>
                                    <input class="span4" placeholder="Contraseña" type="password" name="contrasenia" id="contraseña" ng-model="userPsw" required>
                                </div>
                            </div>

                            <div class="control-group">
                                    <label for="mantener-sesion" class="checkbox">
                                    	<input type="checkbox" name="mantener_sesion" id="mantener-sesion"> No cerrar sesión 
                                    </label> 
                            </div>

							<div class="control-group" id="cg-submits">
							<a class="btn btn-inverse button-loading" data-loading-text="Loading..." ng-click="ComprobarLogin()"> Entrar </a>
						<!-- 	<button type="submit" id="submit" class="btn btn-inverse button-loading" data-loading-text="Loading...">
						                                    <span class="add-on"><i class="icon-off icon-white"></i></span>
						                                    Entrar2
						                                </button> -->
								<a href="#" id="reset-psw">¿Olvidaste tu contraseña?</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

</html>
