<!doctype html>

<html lang="en" ng-app="jraptors">

<head>
	<title>JR Bibliosoft - Principal</title>
	<meta charset="utf-8">
	
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/loading-bar.css">
</head>


<body>
 
	<header class="navbar navbar-inverse navbar-fixed-top">

		<div class="navbar-inner" ng-controller="NavBarController">
			<div class="container">
				<a class="jr-logo brand" href="#">Java Raptors&reg - BiblioSoft&#8482 </a>
          		<div class="nav-collapse collapse">

		            <div class="nav-collapse collapse pull-right">
						<ul class="nav">    
							<li><a href="#/report"><i class="icon-list-alt icon-white"></i> Reportes</a></li>
							<li><a><i class="icon-user icon-white"></i> {{user_email_global}}</a></li>
							<li><a href="/javaraptors.backend/LogoutServlet"><i class="icon-off icon-white"></i> Logoff</a></li>
						</ul>
					</div>
				</div>

			</div>
		</div>

		 <ul class="breadcrumb" ng-controller="BreadcrumbController">

		 	<li>
		 		<span ><a ng-href="#">Home</a></span>
		 		<span class="divider">/</span>
		 	</li>
            <li ng-repeat="breadcrumb in breadcrumbs">
                <span class="divider" ng-show="$last && !$first">/</span>
                <ng-switch on="$last">
                    <span ng-switch-when="true">{{breadcrumb.label}}</span>
                    <span ng-switch-default><a ng-href="#{{breadcrumb.path}}">{{breadcrumb.label}}</a></span>
                </ng-switch>
            </li>
        </ul>

	</header>



	<div id="content">
		<div class="container" ng-view></div>
	</div>



	<footer class="">
        <p class="navbar-text"> 
        	&nbsp&nbsp Copyright &reg 2013 - Java Raptors&reg
        </p>
    </footer>

    <script type="text/javascript" src="scripts/vendor/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="scripts/vendor/bootstrap.js"></script>

	<script type="text/javascript" src="scripts/vendor/angular.js"></script>
	<script type="text/javascript" src="scripts/vendor/angular-route.js"></script>
	<script type="text/javascript" src="scripts/vendor/angular-cookies.js"></script>
	<script type="text/javascript" src="scripts/vendor/angular-loader.js"></script>
	<script type="text/javascript" src="scripts/vendor/angular-resource.js"></script>
	<script type="text/javascript" src="scripts/vendor/ui-bootstrap-tpls-0.6.0.js"></script>

	<script type="text/javascript" src="scripts/vendor/angular-animate.js"></script>
	<script type="text/javascript" src="scripts/vendor/loading-bar.js"></script>


	<script type="text/javascript" src="scripts/filter/filters.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/service/services.js"></script>
	<script type="text/javascript" src="scripts/service/config.js"></script>
	<script type="text/javascript" src="scripts/directive/directive.js"></script>
	<script type="text/javascript" src="scripts/animationsux.js"></script>
	<script type="text/javascript" src="scripts/controller/controllers.js"></script>
	

	
</body>
</html>
